<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
    
    <main class="main">
        <section class="left">
            <h1 class="title__text text--grey">
                Your Resul
            </h1>
            <div class="score">
                <p class="score__num">76</p>
                <span class="score__span text--grey">of 100</span>
            </div>
            <div class="description">
                <p class="score__text">Great</p>
            <p class="text__description text--grey">
                You scored higher than 65% of the people who have taken these tests.
            </p>
            </div>
            
        </section>
        <section class="rigth">
            <p class="title__text text--blue2">
                Summary
            </p>
            <form class="form" id="form">
                <div class="section__group">
                    <div class="group__name">
                        <img src="assets/images/icon-reaction.svg" alt="icon reaction" class="logo">
                        <p class="text__description text--red">Reaction</p>
                    </div>
                    <div class="group__name">
                        <input type="number" class="input">
                        <span class="score__span">/ 100</span>
                    </div>
                </div>
                
                <div class="section__group">
                    <div class="group__name">
                        <img src="assets/images/icon-memory.svg" alt="icon reaction" class="logo">
                        <p class="text__description text--yellow">Memory</p>
                    </div>
                    <div class="group__name">
                        <input type="number" class="input">
                        <span class="score__span">/ 100</span>
                    </div>
                </div>
                
                <div class="section__group">
                    <div class="group__name">
                        <img src="assets/images/icon-verbal.svg" alt="icon reaction" class="logo">
                        <p class="text__description text--green">Verbal</p>
                    </div>
                    <div class="group__name">
                        <input type="number" class="input ">
                        <span class="score__span">/ 100</span>
                    </div>
                </div>
                
                <div class="section__group">
                    <div class="group__name">
                        <img src="assets/images/icon-visual.svg" alt="icon reaction" class="logo">
                        <p class="text__description text--blue">Visual</p>
                    </div>
                    <div class="group__name">
                        <input type="number" class="input">
                        <span class="score__span">/ 100</span>
                    </div>
                </div>
                
                <button class="btn">Continue</button>
            </form>
        </section>
    </main>
<script src="js/main.js"></script>
</body>
</html>
